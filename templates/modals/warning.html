<div class="modal-header ng-scope">
    <h3 class="modal-title">
    	<i class="fa fa-exclamation-triangle warning"></i> Advertencia
    </h3>
</div>
<div class="modal-body">
	<p>{{text}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Continuar</button>
	<button type="button" class="btn btn-default" ng-click="dismiss()">Cancelar</button>
</div>
